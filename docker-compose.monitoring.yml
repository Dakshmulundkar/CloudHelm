version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cloudhelm-postgres
    environment:
      POSTGRES_DB: cloudhelm
      POSTGRES_USER: cloudhelm_user
      POSTGRES_PASSWORD: cloudhelm_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudhelm_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudhelm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudhelm-backend
    environment:
      DATABASE_URL: postgresql+psycopg://cloudhelm_user:cloudhelm_pass@postgres:5432/cloudhelm
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRES_MINUTES: 60
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:8000/auth/github/callback}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/google/callback}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      APP_ENV: ${APP_ENV:-dev}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudhelm-network
    command: >
      sh -c "alembic upgrade head && 
             python -m backend.main"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudhelm-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - cloudhelm-network

  prometheus:
    image: prom/prometheus:latest
    container_name: cloudhelm-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cloudhelm-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: cloudhelm-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cloudhelm-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  cloudhelm-network:
    driver: bridge
