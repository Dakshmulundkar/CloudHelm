version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cloudhelm-postgres-prod
    environment:
      POSTGRES_DB: cloudhelm
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudhelm-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudhelm-backend-prod
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/cloudhelm
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRES_MINUTES: 60
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
      APP_ENV: production
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - cloudhelm-network
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head && 
             gunicorn backend.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: cloudhelm-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cloudhelm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cloudhelm-network:
    driver: bridge
