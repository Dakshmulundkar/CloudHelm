global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cloudhelm-monitor'

scrape_configs:
  # CloudHelm Backend (future metrics endpoint)
  - job_name: 'cloudhelm-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (optional - requires postgres_exporter)
  # - job_name: 'postgres'
